<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weather">
                <img src="./images/clouds.png" alt="" class="weather-img">
                <p class="temp">1Â°C</p>

            </div>
           <div class="info">

                <img src="./images/humidity.png" alt="">

                <div>
                    <p class="humi-level"> 53%</p>
                    <p class="humidity">humidity</p></div>
            </div>
            <div class="humi-info">
                <img src="./images/wind.png" alt=""> 
              <div>
                <p class=" wind-level humi-level">2.68 km/h</p>
                <p class="humidity">Wind Speed</p>
              </div>
            </div>
           </div>
        </div>
    </div>
